<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Chat</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- loading angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
  </head>
  <body ng-app="chatApp">
    <h2>Angular chat app</h2>
    <div ng-controller="ChatController as chatScope">
      <span>Welcome to the Angular chat app!</span>
      <ul class="unstyled">
        <p ng-repeat="message in chatScope.messages">
            <span>{{message.sender}}: {{message.msg}} </span>
        </p>
      </ul>

      <form ng-submit="chatScope.sendMsg()">
        <input type="text" ng-model="chatScope.sender"  size="50" placeholder="">
        <input type="text" ng-model="chatScope.msg"  size="50" placeholder="">
        <input class="btn-primary" type="submit" value="Send" />
      </form>
    </div>
    <!-- Socket.io -->
 <script src="//cdn.socket.io/socket.io-1.4.5.js"></script>
 <!-- main client js -->
 <script src="js/client.js"></script>
  </body>
</html>
